<div class="ring-4 max-w-full ring-black/5 mx-auto bg-white shadow-md rounded-lg">
  <div class="max-w-lg py-6 pt-4 px-8">
    <section>
      <h1 class="-my-4 py-4 -mx-8 px-8 bg-slate-100 rounded-t-lg font-medium text-xl text-gray-900 mb-3">
        Add authenticator app
      </h1>

      <h2 class="font-medium text-lg md:text-xl text-gray-900 mb-4">
        Step 1: Scan this QR code
      </h2>

      <div class="mb-4">
        Scan the following QR code with your authenticator app, such as Google Authenticator, Duo Mobile, Authy, etc.
      </div>

      <div class="flex justify-center mb-6">
        <img class="rounded-md border border-gray-200 p-2" src="data:image/jpg;base64,<%= qr %>" alt="TOTP QR Code">
      </div>
    </section>

    <section class="border-t pt-4 border-gray-300/50">
      <h2 class="font-medium text-lg md:text-xl text-gray-900 mb-4">
        Step 2: Enter the one-time code
      </h2>

      <div class="mb-4">
        Enter the 6-digit verification code generated by the authenticator app.
      </div>

      <form class="flex flex-col gap-8" action="/verify" method="POST" autocomplete="off">
        <input type="hidden" name="secret" value="<%= secret %>" />
        <input type="hidden" name="qr" value="<%= qr %>" />
        <%= partial("auth/otp.html") %>
      </form>
    </section>
  </div>
</div>
