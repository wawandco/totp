<form class="flex flex-col gap-8" action="/verify" method="POST" autocomplete="off">
  <div class="flex md:gap-3  justify-center">
    <div class="flex-1 max-w-10 flex flex-col">
      <label for="code-1" class="sr-only">First code</label>
      <input
            type="number"
            step="1"
            min="0"
            max="9"
            id="code-1"
            name="code"
            class="p-2 rounded-l-md border-gray-400 md:rounded-md md:border-r-gray-400 border-r-transparent text-center"
            _="on input
                        if my value.trim().length > 0 and isNaN(my value) == false
                            js document.getElementById('code-2').select()
                        end
                    end"
            required
      />
    </div>
    <div class="flex-1 max-w-10 flex flex-col">
      <label for="code-2" class="sr-only">Second code</label>
      <input
            type="number"
            step="1"
            min="0"
            max="9"
            id="code-2"
            name="code"
            class="p-2 border-gray-400 md:rounded-md md:border-r-gray-400 border-r-transparent text-center"
            _="on keydown
                        if event.key is 'Backspace'
                            js document.getElementById('code-2').value = ''; document.getElementById('code-1').select()
                        end
                    end
                    on input
                        if my value.trim().length > 0 and isNaN(my value) == false
                            js document.getElementById('code-3').select()
                        end
                    end"
            required
      />
    </div>
    <div class="flex-1 max-w-10 flex flex-col">
      <label for="code-3" class="sr-only">Third code</label>
      <input
            type="number"
            step="1"
            min="0"
            max="9"
            id="code-3"
            name="code"
            class="p-2 border-gray-400 md:rounded-md md:border-r-gray-400 border-r-transparent text-center"
            _="on keydown
                        if event.key is 'Backspace'
                            js document.getElementById('code-3').value = ''; document.getElementById('code-2').select()
                        end
                    end
                    on input
                        if my value.trim().length > 0 and isNaN(my value) == false
                            js document.getElementById('code-4').select()
                        end
                    end"
            required
      />
    </div>
    <div class="flex-1 max-w-10 flex flex-col">
      <label for="code-4" class="sr-only">Fourth code</label>
      <input
            type="number"
            step="1"
            min="0"
            max="9"
            id="code-4"
            name="code"
            class="p-2 border-gray-400 md:rounded-md md:border-r-gray-400 border-r-transparent text-center"
            _="on keydown
                        if event.key is 'Backspace'
                            js document.getElementById('code-4').value = ''; document.getElementById('code-3').select()
                        end
                    end
                    on input
                        if my value.trim().length > 0 and isNaN(my value) == false
                            js document.getElementById('code-5').select()
                        end
                    end"
            required
      />
    </div>
    <div class="flex-1 max-w-10 flex flex-col">
      <label for="code-5" class="sr-only">Fifth code</label>
      <input
            type="number"
            step="1"
            min="0"
            max="9"
            id="code-5"
            name="code"
            class="p-2 border-gray-400 md:rounded-md md:border-r-gray-400 border-r-transparent text-center"
            _="on keydown
                        if event.key is 'Backspace'
                            js document.getElementById('code-5').value = ''; document.getElementById('code-4').select()
                        end
                    end
                    on input
                        if my value.trim().length > 0 and isNaN(my value) == false
                            js document.getElementById('code-6').select()
                        end
                    end"
            required
      />
    </div>
    <div class="flex-1 max-w-10 flex flex-col">
      <label for="code-6" class="sr-only">Sixth code</label>
      <input
            type="number"
            step="1"
            min="0"
            max="9"
            id="code-6"
            name="code"
            class="p-2 rounded-r-md md:rounded-md border-gray-400 text-center"
            _="on keydown
                        if event.key is 'Backspace'
                            js document.getElementById('code-6').value = ''; document.getElementById('code-5').select()
                        end
                    end"
            required
      />
    </div>
  </div>

  <div class="flex justify-center">
    <button
          class="border-2 border-[#008CFFFF] bg-[#2597F3] hover:bg-[#008CFFFF] text-white  py-2.5 px-10 shadow-md rounded-md w-max mx-auto transition-colors"
          type="submit"
    >
      Authenticate
    </button>
  </div>
</form>
